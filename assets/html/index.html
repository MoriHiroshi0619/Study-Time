<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to study!</title>
    <link rel="shortcut icon" href="../imagem/clock.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="relogio">
        <div class="caixa">
            <span id="hora">211</span>
            <p>hora(s)</p>
        </div>
        <div class="nada">
            <span>:</span>
        </div>
        <div class="caixa">
            <span id="minuto"></span>
            <p>minuto(s)</p>
        </div>
        <div class="nada">
            <span>:</span>
        </div>
        <div class="caixa">
            <span id="segundo"></span>
            <p>segundo(s)</p>
        </div>
    </div>

    <div class="crono-board">
        <div class="cronometro">
            <div class="caixa2">
                <span id="cronoHr">00</span>
            </div>
            <div class="caixa2">
                <span>:</span>
            </div>
            <div class="caixa2">
                <span id="cronoMin">00</span>
            </div>
            <div class="caixa2">
                <span>:</span>
            </div>
            <div class="caixa2">
                <span id="cronoSeg">00</span>
            </div>
        </div>
        <div class="controle">
            <button id="iniciar">
                INICIAR
            </button>
            <button id="pausar">
                PAUSAR
            </button>
            <button id="continuar">
                CONTINUAR
            </button>
            <button id="zerar">
                ZERAR
            </button>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
